version: '3.8'

services:
  web:
    build: .
    container_name: golf-score-tracker
    ports:
      - "5000:5000"
    volumes:
      # Mount instance directory for database persistence
      - ./instance:/app/instance
      # Mount code for development (optional - comment out in production)
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped

